  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker & Min/Max Numbers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .custom-shadow {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card custom-shadow">
            <div class="card-body">
              <h5 class="card-title text-center">Palindrome Checker</h5>
              <form id="palindromeForm">
                <div class="form-group">
                  <label for="inputString">Enter a string:</label>
                  <input type="text" class="form-control" id="inputString" placeholder="Enter a string">
                </div>
                <button type="submit" class="btn btn-primary">Check Palindrome</button>
              </form>
              <div class="result mt-3" id="palindromeResult"></div>
            </div>
          </div>
          <div class="card custom-shadow mt-4">
            <div class="card-body">
              <h5 class="card-title text-center">Minimum and Maximum Numbers</h5>
              <form id="minMaxForm">
                <div class="form-group">
                  <label for="numbersArray">Enter a series of numbers separated by commas:</label>
                  <input type="text" class="form-control" id="numbersArray" placeholder="e.g., 5, 8, 3, 15, 12">
                </div>
                <button type="submit" class="btn btn-primary">Find Min/Max Numbers</button>
              </form>
              <div class="result mt-3" id="minMaxResult"></div>
            </div>
          </div>
          <div class="card custom-shadow mt-4">
            <div class="card-body">
              <h5 class="card-title text-center">Missing Number Identification</h5>
              <form id="missingNumberForm">
                <div class="form-group">
                  <label for="numberSeries">Enter a series of numbers separated by commas:</label>
                  <input type="text" class="form-control" id="numberSeries" placeholder="e.g., 11, 12, 14, 15, 16, 18, 19, 20">
                </div>
                <button type="submit" class="btn btn-primary">Find Missing Number</button>
              </form>
              <div class="result mt-3" id="missingNumberResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // JavaScript function to find the missing number from a series of numbers
      function findMissingNumber(numbers) {
        for (let i = 0; i < numbers.length - 1; i++) {
          if (numbers[i + 1] - numbers[i] !== 1) {
            return numbers[i] + 1;
          }
        }
        return null;
      }

      document.addEventListener('DOMContentLoaded', function() {
        const missingNumberForm = document.getElementById('missingNumberForm');
        const missingNumberResult = document.getElementById('missingNumberResult');

        // Missing Number Identification form submission
        missingNumberForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission

          // Get input series of numbers
          const inputSeries = document.getElementById('numberSeries').value;
          const seriesArray = inputSeries.split(',').map(Number);

          // Find the missing number
          const missingNumber = findMissingNumber(seriesArray);

          // Display the missing number result
          missingNumberResult.innerHTML = missingNumber !== null ? `<div class="alert alert-info" role="alert">Missing number: ${missingNumber}</div>` : '<div class="alert alert-success" role="alert">There is no missing number in the series.</div>';
        });
      });
    </script>
  </body>
  </html>
